[metadata]
name = btlm
version = attr: btlm.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth LM Utilities
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.14
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = btlm, btlm.pytransform

[options.entry_points]
console_scripts = 
	btlm = btlm.__main__:main

[egg_info]
tag_build = 
tag_date = 0

