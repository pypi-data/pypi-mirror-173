[metadata]
name = turbine-py
version = file: VERSION.txt
url = https://meroxa.io/
project_urls = 
	Source Code = https://github.com/meroxa/turbine-py/
	Issue Tracker = https://github.com/meroxa/turbine-py/issues
author = Eric Cheatham
author_email = eric@meroxa.io
description = Meroxa Turbine data application framework
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE.md
classifiers = 
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >=3.7
install_requires = 
	aiohttp>=3.8
	grpcio>=1.44.0
	meroxa-py

[options.entry_points]
console_scripts = 
	turbine-py = turbine.cli:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

