[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wsgidav-bcryptdc"
authors = [
    { name = "Andreas Bannach", email = "andreas@borntohula.de" },
]
readme = "README.md"
keywords = ["wsgidav"]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.6"
dynamic = ["version", "description"]
dependencies = [
    "wsgidav >=4.0",
    "bcrypt >=4.0"
]

[project.urls]
Source = "https://github.com/andban/wsgidav-bcryptdc"

[tool.flit.module]
name = "wsgidavbcryptdc"
