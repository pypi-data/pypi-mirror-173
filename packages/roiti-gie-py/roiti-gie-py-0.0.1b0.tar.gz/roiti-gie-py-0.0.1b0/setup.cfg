[metadata]
name = roiti-gie-py
version = file: roiti/gie/VERSION
author = Roiti LTD
author_email = opensource@roiti.com
maintainer_email = ppetrov@roiti.com, ntoshev@roiti.com
description = A library to query ALSI/AGSI data
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
install_requires = 
	aiohttp>=3.8.0,<4.0.0
	pandas>=1.0,<2
	typing_extensions>=4.2.0,<5
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

