{% extends 'layouts/grid.html' %}

{% block content %}

    <div class="row">
        {% for menu_category in menu_categories %}
            <div class="col s12 m4">
                <div class="card rounded">
                    <a href="{{ url_for('pos.order_menu_category', order_id=order.id, menu_type_id=menu_type.id, menu_category_id=menu_category.id) }}">
                        <div class="card-content">
                            <span class="card-title center-align black-text">{{ menu_category.name }}</span>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}
