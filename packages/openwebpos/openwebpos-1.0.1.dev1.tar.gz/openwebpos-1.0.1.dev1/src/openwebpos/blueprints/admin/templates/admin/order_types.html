{% extends 'layouts/grid.html' %}


{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card rounded">
                <div class="card-content">
                    <span class="card-title center-align black-text">{{ title }}</span>
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for order_type in order_types %}
                            <tr>
                                <td>{{ order_type.name }}</td>
                                <td>
                                    <a href="{{ url_for('admin.toggle_order_type', order_type_id=order_type.id) }}">
                                        <i class="material-icons {{ 'green-text' if order_type.active else 'red-text' }}">
                                            {{ 'check' if order_type.active else 'close' }}
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
