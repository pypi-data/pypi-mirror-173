{% extends 'layouts/grid.html' %}

{% block content %}

    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card rounded">
                <div class="card-content">
                    <span class="card-title center-align">{{ title }}</span>
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for payment_method in payment_methods %}
                            <tr>
                                <td>{{ payment_method.name }}</td>
                                <td>{{ payment_method.description }}</td>
                                <td>{{ payment_method.active }}</td>
                                <td>edit/delete</td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
