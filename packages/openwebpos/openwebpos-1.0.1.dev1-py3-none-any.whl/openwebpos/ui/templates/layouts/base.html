<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>OpenWebPOS</title>
    {% endif %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material.icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
</head>
<body>

<header>
    {% include 'includes/_header.html' %}
</header>

<main class="blue-grey">
    {% block main %}

    {% endblock %}
</main>

<footer>
    {% include 'includes/_footer.html' %}
</footer>

<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.min.js') }}"></script>
{% block page_scripts %}

{% endblock %}
</body>
</html>
