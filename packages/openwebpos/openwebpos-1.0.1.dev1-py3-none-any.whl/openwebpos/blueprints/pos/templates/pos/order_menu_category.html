{% extends 'layouts/grid.html' %}

{% block content %}

    <div class="row">
        {% for menu_item in menu_items %}
            <div class="col s12 m4">
                <div class="card rounded">
                    <a href="#quantityModal{{ menu_item.name }}" class="modal-trigger">
                        <div class="card-content">
                            <span class="card-title center-align black-text">{{ menu_item.name }}</span>
                        </div>
                    </a>
                </div>
            </div>
            <div id="quantityModal{{ menu_item.name }}"
                 class="modal modal-keypad rounded">
                <div class="modal-content white-text p0">
                    <form class="keypad grey darken-4"
                          action="{{ url_for('pos.order_add_item', order_id=order.id, menu_item_id=menu_item.id) }}"
                          method="post" autocomplete="off">
                        {{ form.hidden_tag() }}
                        <div class="keypad-row">
                            {{ form.quantity(id=menu_item.name + 'Quantity') }}
                        </div>
                        <div class="keypad-row">
                            <input type="button" value="7"
                                   onclick="addNumber(this, '{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="8"
                                   onclick="addNumber(this, '{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="9"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                        </div>
                        <div class="keypad-row">
                            <input type="button" value="4"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="5"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="6"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                        </div>
                        <div class="keypad-row">
                            <input type="button" value="1"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="2"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                            <input type="button" value="3"
                                   onclick="addNumber(this,'{{ menu_item.name + "Quantity" }}')">
                        </div>
                        <div class="keypad-row">
                            <button type="reset"><i class="material-icons">keyboard_backspace</i></button>
                            <input type="button" value="0" onclick="addNumber(this)">
                            <button type="submit"><i class="material-icons">keyboard_return</i></button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}


    </div>

{% endblock %}
