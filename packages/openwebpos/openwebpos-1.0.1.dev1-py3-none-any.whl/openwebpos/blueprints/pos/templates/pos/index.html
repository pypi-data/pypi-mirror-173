{% extends 'layouts/base.html' %}


{% block main %}

    <div class="row">
        {% for order_type in order_types %}
            <div class="col s12 m4">
                <a href="{{ url_for('pos.create_order', order_type_id=order_type.id) }}">
                    <div class="card rounded blue-grey darken-4">
                        <div class="card-content white-text">
                            <span class="card-title center-align">{{ order_type.name }}</span>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}

    </div>

{% endblock %}
