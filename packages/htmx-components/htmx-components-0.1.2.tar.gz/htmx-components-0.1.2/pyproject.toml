[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [{name = "Elliott Wise", email = "ell.wise@gmail.com"}]
description = "Python components for creating htmx-driven web-apps"
dependencies = ["pydantic"]
license = {file = "LICENSE"}
name = "htmx-components"
readme = "README.md"
version = "0.1.2"

[project.optional-dependencies]
dev = [
    "build",
    "black",
    "flake8",
    "isort",
    "jupyter",
    "lxml",
    "pandas",
    "twine",
]

[project.urls]
docs = "https://ellwise.github.io/htmx-components"
source = "https://github.com/ellwise/htmx-components"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[tool.setuptools]
packages = ["htmx_components"]

[tool.setuptools.package-data]
htmx_components = ["classes.json"]
