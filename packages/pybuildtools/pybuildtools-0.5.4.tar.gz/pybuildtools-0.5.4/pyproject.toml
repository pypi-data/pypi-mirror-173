[tool.poetry]
name = "pybuildtools"
version = "0.5.4"
description = "A set of tools for putting together buildscripts and other CLI applications"
authors = ["Rob Nelson <nexisentertainment@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/N3X15/python-build-tools"
repository = "https://gitlab.com/N3X15/python-build-tools.git"
packages = [
    { include = 'buildtools' }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
colorama = "^0.4.5"
Jinja2 = "3.1.2"
psutil = "^5.9.3"
lxml = "^4.9.1"
pygit2 = "^1.10.1"
requests = "^2.28.1"
"ruamel.yaml" = "^0.17.21"
six = "^1.16.0"
toml = "^0.10.2"
tqdm = "^4.64.1"
Twisted = {version = "^22.8.0", optional = true}
PyQt5 = {version = "^5.15.7", optional = true}
Nuitka = {version = "^1.1.6", optional = true}
MarkupSafe = "^2.1.1"

[tool.poetry.extras]
twisted = ["Twisted"]
pyqt5 = ["PyQt5"]
nuitka = ["Nuitka"]
all = ["Nuitka",'PyQt5','Twisted']

[tool.poetry.group.dev.dependencies]
poetryup = "^0.12.3"
build = "^0.8.0"
isort = "^5.10.1"
mypy = "^0.982"
pytest = "^7.1.3"
twine = "^4.0.1"
autopep8 = "^1.7.0"
types-requests = "^2.28.11.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
max_line_length = 200
ignore = ['E6', 'E501']

[tool.isort]
line_length = 200