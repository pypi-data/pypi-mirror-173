[tool.poetry]
name = "podping-schemas"
version = "0.1.0a4"
description = ""
authors = ["Alecks Gates <alecks@podping.org>"]
license = "MIT"
readme = "README.md"
packages = [{include = "podping_schemas", from = "src"}]
build = "build.py"
include = [
    { path = "src/**/*.capnp", format = "sdist" },
    { path = "src/**/*.py", format = "wheel" },
    { path = "src/**/*.so", format = "wheel"},
]
# oct 2022 exclude in poetry 1.2 doesn't seem to work - agates
exclude = [
    { path = "src/**/*.pyx" },
    { path = "src/**/*.c" },
]

[tool.poetry.dependencies]
python = "^3.8"
capnpy = { version = "^0.9.0", allow-prereleases = true }


[build-system]
requires = ["capnpy", "poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
