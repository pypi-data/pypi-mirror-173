[build-system]
requires = ["setuptools>=61.0", "selenium"]
build-backend = "setuptools.build_meta"

[project]
name = "pyarithops"
version = "0.0.1"
authors = [
  { name="Atiq Mansoori", email="atiqsm24@gmail.com" },
]
description = "A package for evaluation of Arithmetic operations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ASM313/pyarithops"
"Bug Tracker" = "https://github.com/ASM313/pyarithops/issues"