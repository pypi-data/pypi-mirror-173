[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "availability"
version = "0.0.3"
authors = [
  { name="Paul Stenius", email="stenius@gmail.com" },
]
description = "A custom python type for working with sparse ranges of padded timedate intervals"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]

"Homepage" = "https://github.com/Calendim/availability"
"Bug Tracker" = "https://github.com/Calendim/availability/issues"
