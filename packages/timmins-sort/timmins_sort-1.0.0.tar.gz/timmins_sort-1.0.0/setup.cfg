[metadata]
license_files = LICENSE.txt
name = timmins_sort
version = 1.0.0
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ctimmins96/Sorting-Algorithm-Visualizer
author = Chase Timmins (a.k.a. OmegaBumBum, BumBum the Grand, and Giggle B*tch)
author_email = chase.timmins@gmail.com

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	pygame==2.1.2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	timmins-sorter = timmins_sort.command_line:main
	timmins_sorter = timmins_sort.command_line:main

[egg_info]
tag_build = 
tag_date = 0

