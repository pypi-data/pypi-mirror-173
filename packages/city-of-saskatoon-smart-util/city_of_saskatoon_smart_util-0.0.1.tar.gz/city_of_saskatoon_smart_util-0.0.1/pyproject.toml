[build-system]
requires = [
    "hatchling",
    "city_of_saskatoon_auth",
]
build-backend = "hatchling.build"

[project]
name = "city_of_saskatoon_smart_util"
version = "0.0.1"
authors = [
  { name="Evan Salter", email="hi@evansalter.com" },
]
description = "An unofficial Python module for interacting with the City of Saskatoon's SmartUtil service"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/evansalter/city-of-saskatoon-smart-util"
"Bug Tracker" = "https://github.com/evansalter/city-of-saskatoon-smart-util/issues"