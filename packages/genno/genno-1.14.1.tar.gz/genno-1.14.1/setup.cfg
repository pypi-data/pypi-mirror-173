[metadata]
name = genno
author = genno contributors
author_email = mail@paul.kishimoto.name
maintainer = Paul Natsuo Kishimoto
maintainer_email = mail@paul.kishimoto.name
license = GPLv3
description = Efficient, transparent calculation on N-D data
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/khaeru/genno
project_urls = 
	Documentation = https://genno.rtfd.io/en/stable/
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = genno
python_requires = >=3.8
include_package_data = True
install_requires = 
	dask [array] >= 2.14
	pandas >= 1.0
	pint
	PyYAML
	setuptools >= 41
	sparse >= 0.12
	xarray >= 0.17, != 2022.6.0
setup_requires = 
	setuptools >= 41
	setuptools_scm

[options.extras_require]
graphviz = 
	graphviz
docs = 
	IPython
	sphinx_rtd_theme
plotnine = 
	plotnine
pyam = 
	pyam-iamc
compat = 
	%(plotnine)s
	%(pyam)s
tests = 
	%(compat)s
	%(graphviz)s
	ixmp[tests]
	bottleneck
	pytest
	pytest-cov

[aliases]
test = pytest

[tool:pytest]
addopts = --cov=genno --cov-report=

[isort]
profile = black

[flake8]
max-line-length = 88

[mypy]

[mypy-dask.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-plotnine.*]
ignore_missing_imports = True

[mypy-pyam.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sparse.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

