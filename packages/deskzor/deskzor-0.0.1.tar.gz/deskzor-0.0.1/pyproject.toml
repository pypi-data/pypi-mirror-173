[tool.poetry]
name = "deskzor"
version = "0.0.1"
description = ""
authors = ["abonur <sm7.abonur@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.23.0"
piou = ">=0.10.5,<1.0"
pydantic = "^1.9.2"

[tool.poetry.dev-dependencies]
pyright = "^1.1.267"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.6.0"
pytest-asyncio = "^0.19.0"
jupyterlab = "^3.4.6"
pandas = "^1.4.4"
seaborn = "^0.12.0"
commitizen = "^2.35.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=deskzor -s -q -x --no-cov-on-fail"
testpaths = ["tests"]
python_files = "*.py"

[tool.pyright]
include = ["deskzor", "tests"]
exclude = []
pythonVersion = "3.10"
pythonPlatform = "Linux"
useLibraryCodeForTypes = true

[tool.poetry.scripts]
cli = 'run:run'

[tool.isort]
profile = "black"
