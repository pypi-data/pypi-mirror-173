[tool.poetry]
name = "aws_ssooidc"
version = "2022.10.1.2"
description = "Create temporary credentials for AWS SSO-OIDC."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <ahmad.ferdaus.abd.razak@ni.com>"]
license = "GPL-2.0-only"
repository = "https://github.com/fer1035/pypi-ssooidc"
keywords = ["AWS", "SSO", "OIDC"]

[tool.poetry.dependencies]
python = "^3.6"
boto3 = "^1.17.78"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
