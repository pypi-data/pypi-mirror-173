[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bnot"
version = "1.1"
authors = [
	{name="bwilk315", email="bwilk315@onet.pl"}
]
description = "Bartek's Notation manager"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/bwilk315/BarteksNotation"
"License" = "https://www.apache.org/licenses/LICENSE-2.0.txt"
