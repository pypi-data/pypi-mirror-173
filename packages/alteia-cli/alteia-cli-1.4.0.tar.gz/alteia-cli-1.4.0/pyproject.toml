# === Poetry ===
[tool.poetry]
name = "alteia-cli"
version = "1.4.0"  # must match the version in alteia_cli/__init__.py
license = "MIT"
readme = "README.md"
description = "CLI for Alteia"
authors = ["Alteia Backend Team <backend-team@alteia.com>"]
keywords = ["cli",
            "alteia"]
include = ["custom_analytics/share/*"]

[tool.poetry.scripts]
alteia = "alteia_cli.main:app"

[tool.poetry.dependencies]
python = "^3.6.1"
typer = "^0.6.1"
click_spinner = "^0.1.8"
tabulate = ">=0.8.9"
pyyaml = ">=5.0.0 <7.0.0"
jsonschema = ">=3.0.0 <5.0.0"
alteia = "^2.5.1"
semver = "^2.13.0"
pyinquirer = "^1.0.3"

[tool.poetry.dev-dependencies]
pytest = "*"
pycodestyle = "*"
flake8 = ">=4 <5"
pylint = ">=2.9"
mypy = "*"
pre-commit = "*"
types-click-spinner = "*"
types-pyyaml = "*"
types-tabulate = "*"

[[tool.poetry.source]]
name = "delair-devpi"
url = "http://srvdev.delair.local:8333/delair-stack/prod/+simple"
default = true

# === Tox configuration (unit tests) ===
[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36, py37, py38, py310
isolated_build = True
skipsdist = True

[testenv]
whitelist_externals = poetry
commands =
    poetry install
    pytest
deps =
    pytest>=7,<8

[testenv:py36]
whitelist_externals = poetry
commands =
    poetry install
    coverage erase
    pytest --cov alteia_cli --cov-report term --cov-report html
deps =
    pytest-cov>=2,<3
    pytest>=7,<8
    coverage>=4.5,<5
"""

# === Build ===
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
