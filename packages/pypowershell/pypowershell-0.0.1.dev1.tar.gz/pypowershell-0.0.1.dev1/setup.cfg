[flake8]
max-line-length = 152

[pycodestyle]
max-line-length = 152

[pydocstyle]
ignore = D203,D213,D403

[pylama:pycodestyle]
max_line_length = 152

[pylama:pylint]
max_line_length = 152
disable = consider-using-f-string

[pylint]
good-names = a,b,dl,e,ex,f,fh,i,j,k,t,_
disable = consider-using-f-string

[pylint.format]
max-line-length = 152

[egg_info]
tag_build = 
tag_date = 0

