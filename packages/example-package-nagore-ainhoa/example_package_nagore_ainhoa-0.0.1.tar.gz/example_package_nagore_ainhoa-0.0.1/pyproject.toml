[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_nagore_ainhoa"
version = "0.0.1"
authors = [
  { name="Nagore y Ainhoa", email="nagore.bermeosolo@alumni.mondragon.edu" },
]
description = "A descriptive analysis package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nagorebermeosolo/example_package_nagore_ainhoa"
"Bug Tracker" = "https://github.com/nagorebermeosolo/example_package_nagore_ainhoa/issues"