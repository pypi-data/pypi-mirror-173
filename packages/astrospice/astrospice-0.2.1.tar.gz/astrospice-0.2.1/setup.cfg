[metadata]
name = astrospice
author = David Stansby
author_email = dstansby@gmail.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://astrospice.readthedocs.io/en/latest/
description = A package for finding SPICE kernels and using them with astropy coordinates.
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	astropy>=5
	bs4
	parfive>=2
	spiceypy

[options.extras_require]
test = 
	hypothesis
	jplephem
	pytest
	pytest-doctestplus
	pytest-cov
	sunpy
docs = 
	matplotlib
	sphinx
	sphinx-automodapi
	sphinx-gallery
	sphinx_rtd_theme
	sunpy

[tool:pytest]
testpaths = "astrospice" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst --cov=astrospice/
filterwarnings = 
	error
	ignore:numpy.ndarray size changed
	ignore:unclosed transport
	ignore: unclosed <socket.socket
	ignore:unclosed file
	ignore:The distutils package is deprecated and slated for removal
	ignore:The distutils.sysconfig module is deprecated
	ignore:.*function BaseEventLoop
markers = 
	remote_data

[coverage:run]
omit = 
	astrospice/__init*
	astrospice/conftest.py
	astrospice/*setup_package*
	astrospice/tests/*
	astrospice/*/tests/*
	astrospice/extern/*
	astrospice/version*
	*/astrospice/__init*
	*/astrospice/conftest.py
	*/astrospice/*setup_package*
	*/astrospice/tests/*
	*/astrospice/*/tests/*
	*/astrospice/extern/*
	*/astrospice/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = astrospice
length_sort = False
line_length = 80
multi_line_output = 3
no_lines_before = LOCALFOLDER
sections = STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

