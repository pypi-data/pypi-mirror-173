[tool.poetry]
name = "conex"
version = "0.1.0"
description = "Utilities for simplifying conan usage"
authors = ["Nicholas Johnson <nicholas.m.j@gmail.com>"]
packages = [
    { include = "conanapi", from = "src" },
    { include = "conex", from = "src" },
]

[tool.poetry.scripts]
conex = "conex.cli:main"

[tool.poetry.dependencies]
python = "^3.6"
conan = "^1.52.0"
tomlkit = "^0.11.4"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
