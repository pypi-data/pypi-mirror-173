[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timey_terminal"
version = "0.2.0"
authors = [
  { name="James ?", email="james.ononogbu@iubh.de" },
]

description = "Prints text to terminal at timely intervals. Can replace the print function"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Kaligraphy247/timey"
"Bug Tracker" = "https://github.com/Kaligraphy247/timey/issues"