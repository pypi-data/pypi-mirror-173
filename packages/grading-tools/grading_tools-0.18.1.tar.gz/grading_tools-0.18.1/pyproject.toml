[tool.poetry]
name = "grading_tools"
version = "0.18.1"
description = "Tools for evaluating student submissions."
authors = ["Nicholas Cifuentes-Goodbody"]
readme = "README.md"
packages = [
    {include = "grading_tools"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = "^1.3.5"
category-encoders = "^2.3.0"
matplotlib = "^3.5.1"
scikit-learn = "^1.0.2"
numpy = "^1.22.1"
statsmodels = "^0.13.1"
Markdown = "^3.3.6"
wqet-grader = "^0.1.18"
scipy = "^1.7.3"
Pillow = "^9.0.1"
Flask = "^2.0.2"
Flask-Cors = "^3.0.10"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest-cov = "^3.0.0"
myst-nb = "^0.13.1"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"
Sphinx = "^4.4.0"
python-semantic-release = "^7.24.0"
pre-commit = "^2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install poetry && poetry build"
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true
remove_dist = false

[tool.black]
line-length = 79
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 79
