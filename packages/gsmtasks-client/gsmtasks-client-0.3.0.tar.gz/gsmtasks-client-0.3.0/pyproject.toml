[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
name = "gsmtasks-client"
description = "Client library for https://api.gsmtasks.com/ ."
version = "0.3.0"
authors = []
license = "CC0-1.0 OR 0BSD"
packages = [
    { include = 'gsmtasks', from = "gen" },
    # { include = 'gsmtasks_extras', from = 'src' }
]

[tool.poetry.dependencies]
python = "^3.9"
deprecation = "^2.0.6"
#lapidary-base = { git = 'https://github.com/python-lapidary/lapidary-base', branch = 'develop' }
#lapidary-base = {path='../../lapidary/lapidary-base', develop=true}
lapidary-base = "0.5.1"
pydantic = { extras = ["email"], version = "^1.9.2" }

[tool.poetry.group.dev.dependencies]
lapidary = "^0.6.1"
pytest = "^7.1.3"
taskipy = "^1.10.3"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    # "src",
    "gen",
]

[tool.lapidary]
errata = "errata"
specification = 'openapi.yaml'
package = 'gsmtasks'

[tool.taskipy.tasks]
update = 'lapidary update'
test = 'pytest -s'
