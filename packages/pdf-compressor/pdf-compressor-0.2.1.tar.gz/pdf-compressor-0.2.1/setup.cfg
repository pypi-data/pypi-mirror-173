[metadata]
name = pdf-compressor
version = 0.2.1
description = CLI + Python API for batch compressing PDFs with iLovePDF.com
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/janosh/pdf-compressor
author = Janosh Riebesell
author_email = janosh.riebesell@gmail.com
license = MIT
license_files = license
keywords = pdf, compression, ilovepdf, cli
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
project_urls = 
	Package = https://pypi.org/project/pdf-compressor

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests >= 2.25.0

[options.extras_require]
test = pytest; pytest-cov

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	pdf-compressor = pdf_compressor:main

[bdist_wheel]
universal = true

[flake8]
max-line-length = 88
max-complexity = 16
ignore = E731, E203
per-file-ignores = 
	__init__.py: F401

[isort]
profile = black

[tool:pytest]
testpaths = tests
addopts = -p no:warnings

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[autoflake]
in-place = true
remove-unused-variables = true
remove-all-unused-imports = true
expand-star-imports = true
ignore-init-module-imports = true

[pydocstyle]
convention = google
add-ignore = D100,D104,D107,D205,D415

[docformatter]
recursive = true
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-newline = true

[egg_info]
tag_build = 
tag_date = 0

