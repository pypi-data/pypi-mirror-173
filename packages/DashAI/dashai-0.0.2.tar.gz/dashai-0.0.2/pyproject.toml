[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DashAI"
version = "0.0.2"
authors = [
  { name="Felipe Bravo-Marquez", email="fbravo@dcc.uchile.cl" },
  { name="Cristian Tamblay", email="cristian.tamblay@cenia.cl" },
  { name="Rodrigo Urrea", email="rodrigo.urrea@ing.uchile.cl" },
  { name="Ignacio Nunez", email="inunezn@fen.uchile.cl" },
  { name="Maximiliano Aguilar", email="maximiliano.aguilar@ug.uchile.cl" },
]
description = "DashAI: a graphical toolbox for training, evaluating and deploying state-of-the-art AI models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OpenCENIA/DashAI"
"Bug Tracker" = "https://github.com/OpenCENIA/DashAI/issues"
