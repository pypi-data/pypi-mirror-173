[tool.poetry]
name = "ihpc"
packages = [{ include = "hpc" }]
version = "0.1.2"
description = "Python Interface for Scheduling HPC Jobs"
authors = ["Iydon Liang <liangiydon@gmail.com>"]
keywords = ["HPC"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://github.com/iydon/hpc"
repository = "https://github.com/iydon/hpc"
include = []
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/iydon/hpc/issues"
Documentation = "https://ihpc.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.7"
paramiko = "^2.11.0"
typing-extensions = { version = "^4.3.0", optional = true }

# https://github.com/python-poetry/poetry/issues/2567
[tool.poetry.extras]
type = ["typing-extensions"]
full = ["typing-extensions"]

[tool.poetry.dev-dependencies]
mkdocs-material = "^8.5.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
