name: Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      id: pip
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest
    - name: Run the tests
      run: |
        pytest
