[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ngehtutil"
version = "1.0.21"
authors = [
  { name="Aaron Oppenheimer", email="aaron.oppenheimer@cfa.harvard.edu" },
  { name="Mark Freeman", email="mfreeman@cfa.harvard.edu" },
]
description = "A set of utilities for describing VLBI arrays, stations, costs, weather, etc."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    'pandas >= 1.4.1',
    'openpyxl >= 3.0.9',
    'Pillow >= 9.0.1',
    'ehtim >= 1.2.3',
    'jupyter-console >= 6.4.3',
    'requests >= 2.27.1'
]

[project.urls]
"Homepage" = "https://github.com/Smithsonian/ngehtutil"
"Bug Tracker" = "https://github.com/Smithsonian/ngehtutil/issues"

