[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "codeowners_backstage"
version = "0.1.1"
authors = ["Adam Dziendziel <adam.dziendziel@gmail.com>"]
description = "Preprocesses CODEOWNERS file, substituting group names with member emails taken from Backstage."
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/AdamDz/codeowners-backstage"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28"


