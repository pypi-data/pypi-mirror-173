[metadata]
name = remt
version = 0.11.0
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPLv3+
description = remt - note-taking support tool for reMarkable tablet
keywords = remarkable, tools
long_description = file: README
long_description_content_type = text/x-rst
url = https://wrobell.dcmod.org/remt/
project_urls = 
	Source Code = https://gitlab.com/wrobell/remt
	Bug tracker = https://gitlab.com/wrobell/remt/issues
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Topic :: Multimedia :: Graphics
	Topic :: Scientific/Engineering

[options]
packages = find:
scripts = bin/remt
python_requires = >= 3.10
include_package_data = True
install_requires = 
	pygobject
	pycairo
	asyncssh
	cytoolz
	iterfzf
	getmac

[options.package_data]
* = py.typed

[options.extras_require]
tests = 
	mypy == 0.982
	pylint
	flake8
	pytest-cov
	pytest-timeout
	pytest-asyncio
	uvloop
	types-pkg-resources
	types-setuptools

[tool:pytest]
addopts = --cov=remt

[coverage:report]
show_missing = 1
partial_branches = 1

[flake8]
ignore = E302, E305, E252, E131, E121, E125, E731

[pylint.'MESSAGES CONTROL']
disable = C0411,C0209,W1202

[egg_info]
tag_build = 
tag_date = 0

