site_name: OccuPy
site_url: https://github.com/bforsbe/OccuPy
site_author: Bjoern Forsberg
site_description: >-
  Documentation for OccuPy, a fast and simple python module and program 
  to estimate local scaling of cryo-EM maps.
# Repository
repo_name: bforsbe/OccuPy
repo_url: https://github.com/bforsbe/OccuPy

# Copyright
copyright: Copyright &copy; 2022 - 2022 Bjorn FÃ¶rsberg

theme:
  icon:
    logo: material/alarm-light
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.instant
    # - navigation.tabs
    # - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.suggest
    # - toc.follow
    # - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

