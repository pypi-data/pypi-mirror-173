[metadata]
name = liquid_babel
version = attr: liquid_babel.__version__
description = Internationalization for Python Liquid
long_description = file: README.md, CHANGES.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
project_urls = 
	Documentation = https://jg-rp.github.io/liquid/babel/introduction
	Issue Tracker = https://github.com/jg-rp/liquid-babel/issues
	Source Code = https://github.com/jg-rp/liquid-babel
	Change Log = https://github.com/jg-rp/liquid-babel/blob/main/CHANGES.md

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	babel>=2.10.0
	pytz>=2015.7
	python-liquid>=1.4.4
	typing-extensions>=4.2.0

[options.packages.find]
exclude = 
	docs*
	tests*

[mypy]
files = liquid_babel
python_version = 3.10
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
local_partial_types = True
no_implicit_reexport = True
strict = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
exclude = build

[coverage:run]
omit = 
	*/.local/*
	.tox/*

[flake8]
max-line-length = 88
select = B, E, F, W, B9, ISC
ignore = E203, E501, W503

[egg_info]
tag_build = 
tag_date = 0

