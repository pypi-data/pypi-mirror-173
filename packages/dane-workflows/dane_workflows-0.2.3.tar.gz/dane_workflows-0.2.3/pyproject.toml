[tool.poetry]
name = "dane_workflows"
version = "0.2.3"
description = "Library providing batch upload & monitoring for (DANE) processing environments"
readme = "README.md"
authors = [
    "jblom <jblom@beeldengeluid.nl>",
    "mwigham <mwigham@beeldengeluid.nl>",
    "Nanne van Noord <n.j.e.vannoord@uva.nl>"
]
license = "Apache License 2.0"
repository = "https://github.com/beeldengeluid/dane-workflows"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "dane_workflows" }
]

[tool.poetry.dependencies]
python = "^3.10"
pika = "^1.2.1"
yacs = "^0.1.8"
requests = "^2.28.0"
slack-sdk = "^3.18.1"
types-PyYAML = "^6.0.10"
dane = "^0.3.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
mockito = "^1.3.1"
flake8 = "^4.0.1"
black = "^22.3.0"
mypy = "^0.961"
types-requests = "^2.27.31"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
  "tests/unit_tests",
]
addopts = [
#  "--cov",
]

[tool.coverage.run]
omit = [
  "tests/*"
]

[tool.black]
line-length = 88
target_version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | build
    | dist
  )/
)
'''

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = [
  'dane.*',
  'mockito',
  'pika',
  'yaml',
  'yacs.*',
  'dane_workflows.*',
]
ignore_missing_imports = true