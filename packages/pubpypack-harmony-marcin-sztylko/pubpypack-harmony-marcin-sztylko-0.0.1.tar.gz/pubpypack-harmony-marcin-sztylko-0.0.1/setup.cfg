[metadata]
name = pubpypack-harmony-marcin-sztylko
version = 0.0.1
url = https://github.com/msztylko/test-imports
author = Marcin Sztylko
author_email = marcin.sztylko@gmail.com
description = Test description for the first python package.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[egg_info]
tag_build = 
tag_date = 0

