[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "umidiparser"
version = "1.1"
authors = [
  { name="Hermann von Borries", email="bixb922@gmail.com" }
]
description = "umidiparser - low footprint MIDI file parser for Micropython"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: Implementation :: MicroPython", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Multimedia :: Sound/Audio :: MIDI"
]

[project.urls]
"Homepage" = "https://github.com/bixb922/umidiparser"
"Bug Tracker" = "https://github.com/bixb922/umidiparser/issues"
"Blog" = "https://solazyasueto.blogspot.com"

