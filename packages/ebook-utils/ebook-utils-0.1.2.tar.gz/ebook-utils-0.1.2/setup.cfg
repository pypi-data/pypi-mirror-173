[metadata]
name = ebook_utils
version = attr: ebook_utils._version.__version__
author = Michele Lapolla
author_email = mikee.lapo@gmail.com
url = https://gitlab.com/mikelplhts/ebook-utils
description = Simple ebook utility program
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU GPLv3
license_files = LICENCE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python

[options]
packages = find:
install_requires = 
	ebooklib
	beautifulsoup4

[options.packages.find]
exclude = 
	docs
	tests

[options.entry_points]
console_scripts = 
	ebook-utils = ebook_utils.main:main

[egg_info]
tag_build = 
tag_date = 0

