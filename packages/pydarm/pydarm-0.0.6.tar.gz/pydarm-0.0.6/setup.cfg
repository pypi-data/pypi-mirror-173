[metadata]
name = pydarm
author = Evan Goetz
author_email = evan.goetz@ligo.org
description = pyDARM modeling package for LIGO detector calibration
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
license_files = LICENSE
url = https://pypi.org/project/pydarm/
project_urls = 
	Source Code = https://git.ligo.org/Calibration/pydarm
	Bug Tracker = https://git.ligo.org/Calibration/pydarm/-/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	corner
	dttxml
	emcee
	gwpy
	h5py
	matplotlib
	numpy
	requests
	scikit-learn >= 1.1.0
	scipy
	pyepics
include_package_data = true

[options.packages.find]
include = pydarm
exclude = docs, test

[options.extras_require]
test = 
	coverage
	flake8
	pytest
conda = 
	python-nds2-client

[flake8]
exclude = .git,.eggs,docs,build,dist,test,*__init__.py
max-line-length = 100

[coverage:run]
source = pydarm

[egg_info]
tag_build = 
tag_date = 0

