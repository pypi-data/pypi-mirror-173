[tool.poetry]
name = "pytest-docker-service"
version = "0.2.2"
description = "pytest plugin to start docker container"
authors = ["ClÃ©ment Delgrange"]
license = "GNU GPL v3"
readme = "README.md"
homepage = "https://github.com/ClementDelgrange/pytest-docker-service"
keywords = ["pytest", "docker", "devops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = ">=3.8.0"
docker = ">=5.0.3"
pytest = ">=6.2.5"
tenacity = ">=8.0.1"

[tool.poetry.plugins."pytest11"]
docker-service = "pytest_docker_service.plugin"

[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^6.3.1"}
mypy = "^0.930"
psycopg = "^3.0.7"
pylint = "^2.12.1"

#[tool.pytest.ini_options]
#addopts = "--cov=pytest_docker_service/ --cov-append --cov-report=term-missing"

[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:"
]

[build-system]
requires = ["setuptools>=56"]
build-backend = "setuptools.build_meta"
