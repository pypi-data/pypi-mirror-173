[build-system]
requires = ["poetry-core >=1.1.0", "poetry-dynamic-versioning >=0.18.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
substitution.files = ["src/instawow/_version.py"]

[tool.poetry]
name = "instawow"
version = "2.0.0"
description = "World of Warcraft add-on manager"
license = "GPL-3.0-or-later"
authors = [
  "layday <layday@protonmail.com>",
]
readme = "README.rst"
urls.homepage = "http://github.com/layday/instawow"
packages = [
  { include = "instawow", from = "src" },
  { include = "instawow_gui", from = "gui-webview/src" },
]
include = [
  { path = "COPYING", format = "sdist" },
  { path = "gui-webview/src/instawow_gui/frontend/*" },
  { path = "tests", format = "sdist" },
]
scripts.instawow = "instawow.cli:main"

[tool.poetry.dependencies]
python = ">=3.9"

aiohttp = ">=3.8.2, <4"
aiohttp-client-cache = ">=0.7.3"
alembic = ">=1.7.0"
attrs = ">=22.1.0"
cattrs = ">=22.2.0"
click = ">=8.0.0"
exceptiongroup = ">=1.0.0rc9"
iso8601 = ">=1.0.2"
jinja2 = ">=3.0.0"
loguru = ">=0.5.3"
pluggy = ">=0.13"
prompt-toolkit = ">=3.0.29, <4"
questionary = ">=1.10"
rapidfuzz = ">=2.5.0"
sqlalchemy = ">=1.4.23"
typing-extensions = ">=4.3.0"
yarl = ">=1.8.1"

aiohttp-rpc = { version = ">=1.0.0", optional = true }
toga = { version = ">=0.3.0.dev33", optional = true }

aresponses = { version = ">=2.1.4 ", optional = true }
coverage = { version = ">=6.2", extras = ["toml"], optional = true }
pytest = { version = ">=6.2.5", optional = true }
pytest-asyncio = { version = ">=0.17.0", optional = true }
pytest-xdist = { version = ">=2.5.0", optional = true }

sqlalchemy2-stubs = { version = "*", optional = true }

[tool.poetry.extras]
gui = [
  "aiohttp-rpc",
  "toga",
]
test = [
  "aresponses",
  "coverage",
  "pytest",
  "pytest-asyncio",
  "pytest-xdist",
]
types = [
  "sqlalchemy2-stubs",
]


## TESTING ##

[tool.coverage.run]
source_pkgs = [
  "instawow",
]
omit = [
  "**/instawow/_migrations/*",
]
parallel = true
branch = true
dynamic_context = "test_function"

[tool.coverage.paths]
combine = ["src/instawow", "**/instawow"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "@overload",
]

[tool.pytest.ini_options]
markers = [
  "iw_no_mock_http",
]
xfail_strict = true
filterwarnings = [
  "error",
]
asyncio_mode = "auto"


## TYPE CHECKING ##

[tool.pyright]
include = [
  "src",
  "gui-webview/src",
  "tests/plugin",
]
ignore = [
  "src/instawow/_migrations",
]
strict = [
  "src",
  "gui-webview/src/instawow_gui/json_rpc_server.py",
  "tests/plugin",
]


## FORMATTING ##

[tool.black]
line_length = 99
skip_string_normalization = true
target_version = ["py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 99
force_sort_within_sections = true
combine_as_imports = true
