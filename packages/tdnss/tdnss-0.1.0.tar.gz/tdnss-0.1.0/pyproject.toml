[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tdnss"
version = "0.1.0"
authors = [
  { name="Julio Loayza Meneses", email="julio+tdnss@loayzameneses.com" },
]
description = "A Python wrapper of Technitium DNS server's API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://codeberg.org/JulioLoayzaM/tdnss"
"Bug Tracker" = "https://codeberg.org/JulioLoayzaM/tdnss/issues"