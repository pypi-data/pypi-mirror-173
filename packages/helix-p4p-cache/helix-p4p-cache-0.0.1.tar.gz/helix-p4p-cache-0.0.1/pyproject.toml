[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "helix-p4p-cache"
version = "0.0.1"
authors = [
  { name="Peter Brooks", email="commit@neonspark.io" },
]
description = "Helix P4P caching extensions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/pbrooks/helix-p4p-cache"
"Bug Tracker" = "https://github.com/pbrooks/helix-p4p-cache/issues"
