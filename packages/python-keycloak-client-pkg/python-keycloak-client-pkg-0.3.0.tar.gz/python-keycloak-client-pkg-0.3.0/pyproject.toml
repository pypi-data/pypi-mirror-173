[build-system]
requires = ["setuptools>=61.0", "requests", "python-jose"]
build-backend = "setuptools.build_meta"

[project]
name = "python-keycloak-client-pkg"
version = "0.3.0"
authors = [
  { name="Ahmad Dabo", email="dabo.cs@gmail.com" },
]
description = "Install Python Keycloak client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dabocs/python-keycloak-client"
"Bug Tracker" = "https://github.com/dabocs/python-keycloak-client/issues"