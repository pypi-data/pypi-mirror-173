[metadata]
name = sereia
version = 0.0.12
author = Ariel Afonso
author_email = ariel.afonso@icomp.ufam.edu.br
description = Keyword Search over Document Stores
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/arielafonso/sereia
project_urls = 
	Bug Tracker = https://github.com/arielafonso/sereia/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	nltk
	psutil
	pymongo
	pymongo[srv]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

