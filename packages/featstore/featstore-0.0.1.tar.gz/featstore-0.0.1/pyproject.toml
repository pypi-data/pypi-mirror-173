
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "featstore"
version = "0.0.1"
authors = [
  { name="FeatStore Authors", email="admin@featstore.org" },
]
description = "A feature store SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/featstore/featstore"
"Bug Tracker" = "https://github.com/featstore/featstore/issues"

