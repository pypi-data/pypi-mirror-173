[build-system]
requires = ["setuptools>=42","wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "trading-simulator"
version = "1.0.1"
authors = [
  { name="Jingxiao Zhang", email="rex.zhang2016@foxmail.com" },
]
description = "Simulation on financial market transaction (eg. Stock buy&sell)."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rexzhang2014/trn-sim"
"Bug Tracker" = "https://github.com/rexzhang2014/trn-sim/issues"