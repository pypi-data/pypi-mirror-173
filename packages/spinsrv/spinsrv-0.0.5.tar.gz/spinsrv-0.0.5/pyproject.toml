[build-system]
requires = ["hatchling", "requests", "python-dateutil"]
build-backend = "hatchling.build"
[project]
name = "spinsrv"
version = "0.0.5"
authors = [
  { name = "N. C. Landolfi", email="crews.fixture.0f@icloud.com"},
]
description = "The spin python package. See https://spinsrv.com"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/spinsrv/spinpy"
