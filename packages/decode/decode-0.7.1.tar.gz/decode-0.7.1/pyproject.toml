[tool.poetry]
name = "decode"
version = "0.7.1"
description = "DESHIMA code for data analysis"
authors = [
    "Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>",
    "Tsuyoshi Ishida <tishida@ioa.s.u-tokyo.ac.jp>",
]
keywords = [
    "astronomy",
    "data-analysis",
    "deshima",
    "spectroscopy",
    "submillimeter",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/deshima-dev/decode/"
documentation = "https://deshima-dev.github.io/decode/"

[tool.poetry.dependencies]
python = ">=3.7.1, <3.10"
astropy = [
    { version = "^4.3", python = ">=3.7.1, <3.8" },
    { version = "^5.1", python = ">=3.8, <3.10" },
]
matplotlib = "^3.2"
morecopy = "^0.2"
netcdf4 = "^1.5"
numpy = "^1.21"
scikit-learn = "^1.0"
scipy = "^1.7"
tomli = "^2.0"
tqdm = "^4.64"
typing-extensions = "^3.10"
xarray = "^0.20"
xarray-dataclasses = "^1.2"

[tool.poetry.dev-dependencies]
black = "^22.3"
ipython = "^7.32"
myst-parser = "^0.18"
pydata-sphinx-theme = "^0.8"
pytest = "^7.1"
sphinx = "^5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
