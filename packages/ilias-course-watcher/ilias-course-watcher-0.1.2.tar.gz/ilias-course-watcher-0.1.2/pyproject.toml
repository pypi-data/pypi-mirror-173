[tool.poetry]
name = "ilias-course-watcher"
version = "0.1.2"
description = "Periodically check if courses are available"
authors = ["Merlin Sievers <merlin@sievers.dev>"]
license = "GPLv3"
readme = "README.md"
repository = "https://gitlab.com/dann-merlin/ilias-course-watcher"
classifiers = [
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
include = [
	"COPYING",
]

[tool.poetry.scripts]
icw = 'ilias_course_watcher:main'

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "^4.11.1"
requests = "^2.28.1"
pyxdg = "^0.28"

[tool.poetry.dev-dependencies]
pynvim = "^0.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
