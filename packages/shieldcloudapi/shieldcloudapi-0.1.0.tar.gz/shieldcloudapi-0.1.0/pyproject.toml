[project]
name = "ShieldCloudAPI"
version = "0.1.0"
authors = [
  { name="John Edwards", email="john.edwards@intrusion.com" },
]
description = "Intrusion Inc Shield Cloud API package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://developer.intrusion.com"
"Bug Tracker" = "https://github.com/Jarvis-Int-Inc/shieldpython/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

