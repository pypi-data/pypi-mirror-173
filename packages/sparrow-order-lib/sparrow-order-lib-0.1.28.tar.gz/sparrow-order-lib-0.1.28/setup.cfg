[metadata]
name = sparrow-order-lib
version = 0.1.28
author = Jessica Liao
author_email = 18610193367@sina.cn
description = This is a lib for sparrow order projects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/sparrow614/sparrow-order-lib
project_urls = 
	Bug Tracker = https://gitee.com/sparrow614/sparrow-order-lib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requeires = 
	"Django~=2.2",
	"django-filter==2.2.0",
	"djangorestframework~=3.10.3",
	"sparrowcloud==3.3.8",
	"Pillow==6.2.1",
	"elasticsearch==7.8.0",
	"XlsxWriter~=3.0.3",
	"urllib3==1.24.3"

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

