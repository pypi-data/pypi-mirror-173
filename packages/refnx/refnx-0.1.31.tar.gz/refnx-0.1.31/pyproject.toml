[build-system]
requires = [ "setuptools", "cython", "wheel", "numpy", "oldest-supported-numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "refnx"
requires-python = ">=3.7"
dynamic=["version", "description", "readme", "license", "classifiers", "urls", "authors", "entry-points"]


[tool.cibuildwheel]
skip = "pp* cp36-* cp37-* *-musllinux*"
test-command = "python -c \"from refnx.reflect import available_backends; b = available_backends(); assert 'c' in b\""

[tool.cibuildwheel.macos]
archs = ["x86_64", "universal2", "arm64"]

# On an Linux Intel runner with qemu installed, build Intel and ARM wheels
[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux2014"
archs = ["x86_64"]

[tool.cibuildwheel.windows]
archs = ["AMD64"]
