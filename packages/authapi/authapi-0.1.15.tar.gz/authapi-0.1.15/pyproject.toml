[tool.poetry]
name = "authapi"
version = "0.1.15"
description = "OAuth2 Code Grant Authentication API"
authors = ["Manuel Castillo-Lopez <manucalop@gmail.com>"]
license = "MIT"
repository = "https://github.com/manucalop/authapi"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Flask = "^2.1.2"
requests-oauthlib = "^1.3.1"
pydantic = "^1.9.1"
pyOpenSSL = "^22.0.0"
cffi = "^1.15.0"

[tool.poetry.dev-dependencies]
cloudops-secret-manager-google = "^0.1.0"
flake8 = "^4.0.1"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
