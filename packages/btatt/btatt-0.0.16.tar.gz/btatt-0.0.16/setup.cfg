[metadata]
name = btatt
version = attr: btatt.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth ATT Utilities
url = https://pypi.org/project/btatt
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
	pyshark >= 0.5.3
	xpycommon >= 0.0.14
	bthci >= 0.0.35
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = btatt, btatt.pytransform

[egg_info]
tag_build = 
tag_date = 0

