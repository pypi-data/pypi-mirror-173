package_name: mci_model

training_data_file: train.csv
test_data_file: test.csv

pipeline_name: mci_model
pipeline_save_file: mci_model_output_v

# Using this to identify duplicates

duplicate_record_key: event_unique_id

datetime_features:
  date: occurrencedate
  day_of_year: occurrencedayofyear
  month: occurrencemonth
  day_of_week: occurrencedayofweek
  day_of_month: occurrenceday # day of month
  hour: occurrencehour

features_na_not_allowed:
  - Lat
  - Long
  # full date of occurence is required we can extract features from it
  - occurrencedate
  - occurrencehour

NSA_features:
  - Division
  - Hood_ID
  - Neighbourhood

engineered_features:
  weekday: Weekday
  ToD: ToDCrimeLevel
  season: Season
  holiday: Holiday
  pub: Pub_Id
  park: Park_Id
  police_station: PS_Id

train_features:
  - occurrencedate
  - occurrencehour
  - premises_type
  - occurrencemonth
  - occurrencedayofweek
  - MCI
  - Neighbourhood
  - occurrenceday
  - occurrencedayofyear

features_to_drop:
  - occurrencedate
  - event_unique_id

targets:
  - Lat
  - Long

inference_features_to_add:
  - Pub_Id
  - Park_Id
  - PS_Id

model_controls:
  min_pca_var: 0.85
  allowed_estimators:
    - lr
    - xgb

hyperparams:
  pca:
    n_components: 0.95
    svd_solver: full
  estimator:
    name: lr

