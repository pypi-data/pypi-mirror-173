[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drdk-api"
version = "v0.1.0"
authors = [
  { name="Bertram Madsen", email="skrivtilbertram@gmail.com" },
]
description = "A python wrapper for the dr.dk api"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://gitlab.com/dr-dk/api/"
"Bug Tracker" = "https://gitlab.com/dr-dk/api/-/issues"

[project.optional-dependencies]
dev = ["black", "bumpver"]

[tool.bumpver]
current_version = "v0.1.0"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
