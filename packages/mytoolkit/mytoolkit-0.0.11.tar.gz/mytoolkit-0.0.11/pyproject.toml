[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mytoolkit"
version = "0.0.11"
authors = [
  { name="cn_qlg", email="cn_qlg@163.com" },
]
description = "Some useful tools for python"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.2.0"
]

[project.urls]
"Homepage" = "https://github.com/cn-qlg/mytoolkit"
"Bug Tracker" = "https://github.com/cn-qlg/mytoolkit/issues"
