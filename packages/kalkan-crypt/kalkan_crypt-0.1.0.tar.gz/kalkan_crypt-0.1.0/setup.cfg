[metadata]
name = kalkan_crypt
version = attr: kalkan_crypt.__version__
author = Anton Ivanov
author_email = vstrkz@yandex.ru
description = Kalkan crypt adapter
long_description = file: README.md
url = https://gitlab.qasco.kz/packages/kalkan-crypt
project_urls = 
	Bug Tracker = https://gitlab.qasco.kz/packages/kalkan-crypt/-/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.9

[options.extras_require]
dev = build; twine; pytest; pytest-lazy-fixture; pytest-cov; pylama; pylama_print;

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

