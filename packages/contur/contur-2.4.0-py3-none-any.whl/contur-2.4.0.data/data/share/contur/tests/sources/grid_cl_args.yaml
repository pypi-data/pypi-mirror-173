sm_test:
  command: contur-smtest
#  switches: [u]
  options: {outputdir: tmp/sm_plots}
  
grid_default:
  command: contur
  switches: [s, q]
  options: {map: contur.map, outputdir: tmp/default, grid: sources/myscan00}

grid_xsbf:
  command: contur-extract-xs-bf
  switches: [-br]
  args: [sources/myscan00/13TeV/0014]

single_default:
  command: contur
  args: [sources/myscan00/13TeV/0014/runpoint_0014.yoda.gz]
  switches: [s, u, -xtc]
  options: {outputdir: sources/tmp/single}
  
contur_plot:
  command: contur-plot
  args: [tmp/default/contur_run.db, mZp, cotH]
  options: {outputdir: tmp/default}

contur_export:
  command: contur-export
  options: {input: sources/contur.map, output: tmp/default/contur.csv}

contur_oracle:
  command: contur-oracle
  options: {wd: sources/oracle}
  # will test the `start` arg
