[metadata]
name = friendly_pandas
version = attr: friendly_pandas.__version__
description = Friendly tracebacks for Pandas users.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Education
	Topic :: Scientific/Engineering
url = https://github.com/friendly-traceback/friendly-pandas
author = AndrÃ© Roberge
author_email = Andre.Roberge@gmail.com

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False
install_requires = 
	friendly_traceback >= 0.7.47
	pandas >= 1.4

[options.packages.find]
exclude = 
	dist
	build
	tools
	demos
	tests
	tests.*
	*.tests
	*.tests.*

[egg_info]
tag_build = 
tag_date = 0

