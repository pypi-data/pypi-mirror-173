name: Integration testing

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # just 1 version, it's heavy
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: pip install ".[dev,server,flask,documentation]"
      - name: Install playwright
        run: playwright install
      - name: test
        # we also run the (cheap) unittests, to get better coverage report
        run: pytest --cov=solara tests/integration tests/unit --timeout=20 --video=retain-on-failure -vv -s --log-cli-level=debug
      - name: Upload Test artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results
