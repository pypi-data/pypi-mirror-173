[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pasahitzekin_jolasean"
version = "0.0.1"
authors = [
  { name="Eneko Renteria", email="eneko.renteria@alumni.mondragon.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mariaepel/PasswordManager"
"Bug Tracker" = "https://github.com/mariaepel/PasswordManager"