[tool.poetry]
name = "cloudops-google-bigquery"
packages = [{ include = "cloudops"}]
version = "0.1.4"
license = "MIT"
description = "The cloudops-google-bigquery package"
authors = ["Manuel Castillo <manucalop@gmail.com>"]
repository = "https://github.com/manucalop/cloudops-google-bigquery"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
google-cloud-bigquery = "^3.1.0"
pandas = "^1.4.2"
pandas-gbq = "^0.17.5"
pydantic = "^1.9.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Home = "https://github.com/manucalop/cloudops-google-bigquery"
