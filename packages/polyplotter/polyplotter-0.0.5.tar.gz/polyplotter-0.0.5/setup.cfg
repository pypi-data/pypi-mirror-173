[metadata]
name = polyplotter
version = 0.0.5
author = Julius
author_email = julius.simonelli@gmail.com
description = A quick way to plot polygons
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jss367/polyplotter
project_urls = 
	Bug Tracker = https://github.com/jss367/polyplotter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

