[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lndb_hub"
authors = [{name = "Lamin Labs", email = "laminlabs@gmail.com"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    "lamin_logger",
    "lndb_setup==0.12.2",
    "lnschema_core==0.14.0",
    "lnschema_wetlab==0.7.2",
    "lnschema_bionty==0.4.3",
    "lnbfx==0.4.5",
]

[project.urls]
Home = "https://github.com/laminlabs/lndb-hub"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "nox",
]
test = [
    "pytest>=6.0",
    "pytest-cov"
]

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = [
    "lndb_hub/*",
]
