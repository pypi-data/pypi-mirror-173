# Refference: https://python-poetry.org/docs/pyproject/
[tool.poetry]
name = "thcrdt"
version = "0.9.2"
description = "TangledHub Thcrdt Library"
license = "BSD 3-clause"
authors = ["TangledHub <info@tangledgroup.com>"]
readme = "README.md"
repository = "https://gitlab.com/tangledlabs/thcrdt"
keywords = ["tangled", "tangledlabs", "tangledhub", "thcrdt"]
# Classifiers reference: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [ { include = "thcrdt" }]

[tool.poetry.dependencies]
python = "^3.10"
thquickjs = "^0.9.0"
thresult = "^0.9.0"

[tool.poetry.dev-dependencies]
#pytest = "^6.2.5"
#coverage ="^6.2"

[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"