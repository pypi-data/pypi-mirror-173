[tool.poetry]
name = "checkjpy2hkd"
version = "0.1.1"
description = "Check the latest JPY to HKD exchange rates"
authors = ["Alex Cheng <alex28.biz@gmail.com>"]
maintainers = ["Alex Cheng <alex28.biz@gmail.com>"]
readme = "README.md"
license = "Proprietary"
homepage = "https://github.com/alexcheng628/checkjpy2hkd"
repository = "https://github.com/alexcheng628/checkjpy2hkd"
documentation = "https://github.com/alexcheng628/checkjpy2hkd"
keywords = ["exchange rate"]
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.dependencies]
python = "^3.10"
tomli = "^2.0.1"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
checkjpy2hkd = "checkjpy2hkd.__main__:main"