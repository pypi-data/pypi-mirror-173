[metadata]
name = py-avro-schema
author = J.P. Morgan Chase & Co.
author_email = open_source@jpmorgan.com
description = Generate Apache Avro schemas for Python types including standard library data-classes and Pydantic data models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jpmorganchase/py-avro-schema
project_urls = 
	Bug Tracker = https://github.com/jpmorganchase/py-avro-schema/issues
	Documentation = https://py-avro-schema.readthedocs.io/
	Download = https://pypi.python.org/pypi/py-avro-schema
	Source Code = https://github.com/jpmorganchase/py-avro-schema
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Typing :: Typed
keywords = 
	avro
	data
	dataclasses
	deserialization
	generate
	jpmorganchase
	kafka
	messaging
	pydantic
	python
	schema
	serialization
	types

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
include_package_data = true
install_requires = 
	avro~=1.10
	importlib-metadata<4 ; python_version<"3.8"
	orjson~=3.5
	typeguard~=2.12

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
testing = 
	pydantic
	pytest
	pytest-cov
linting = 
	black
	flake8
	interrogate
	isort
	mypy
	pre-commit

[flake8]
ignore = E203,W503
max-line-length = 120
exclude = 
	.svn,
	CVS,
	.bzr,
	.hg,
	.git,
	__pycache__,
	.tox
	.venv/
	venv/
	.eggs/
	build/

[egg_info]
tag_build = 
tag_date = 0

