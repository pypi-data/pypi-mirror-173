[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = recursion-visualizer
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = recursion_visualizer
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ethan Turok
author_email = eitan.turok@gmail.com
copyright = 2022 ownwards, %(author)s
description = Visualize recursive functions with beautiful animations
keywords = nbdev jupyter notebook python
language = English
status = 3
user = ez2rok

### Optional ###
requirements = networkx>=2.8.6 plotly>=5.10.0 pygraphviz>=1.10 graphviz>=0.20.1 pydot>=1.4.2 nbformat>=4.2.0
dev_requirements = fastcore>=1.5.22 nbdev>=2.2.8 
