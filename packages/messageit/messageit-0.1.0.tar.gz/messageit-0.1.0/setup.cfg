[metadata]
name = messageit
version = attr: messageit.__version__
description = Message (Command and Event) passing for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ivangeorgiev/messageit
author = Ivan Georgiev
author_email = ivan.georgiev@gmail.com
keywords = message passing, messate bus, commands, events
license = Creative Commons Zero v1.0 Universal
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
exclude = 
	tests*

[tool:pytest]
testpaths = 
	src/tests

[egg_info]
tag_build = 
tag_date = 0

