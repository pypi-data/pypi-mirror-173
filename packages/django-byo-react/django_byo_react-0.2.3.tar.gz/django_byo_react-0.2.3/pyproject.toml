[tool.poetry]
name = "django-byo-react"
version = "0.2.3"
description = "A template tag to create a div and json script tag for react to bind to"
authors = ["lukewiwa <luke.wiwa@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "django_byo_react"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
homepage = "https://github.com/lukewiwa/django-byo-react"

[tool.poetry.dependencies]
python = "^3.7"
Django = ">=3.2"

[tool.poetry.group.dev.dependencies]
tox = "^3.26.0"
flake8 = "^5.0.4"
black = "^22.8.0"
pyright = "^1.1.273"
django-types = "^0.16.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = 'black'

[tool.pyright]
typeCheckingMode = "basic"

[tool.black]
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
  )/
)
'''