[tool.poetry]
name = "netlink-datadog-sap"
version = "0.0.1"
description = "Integration for Datadog (SAP)"
license = "MIT"
authors = ["Bernhard Radermacher <bernhard.radermacher@netlink-consulting.com>"]
readme = "README.md"
repository = "https://gitlab.com/netlink_python/netlink-datadog-sap"
keywords = ["monitoring datadog sap"]
classifiers = ["Topic :: Software Development"]
packages = [ { include = "netlink/datadog/sap" } ]

[tool.poetry.scripts]
datadog_sap_monitor = 'netlink.datadog.sap.cli:datadog_sap_cli'

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
netlink-datadog-core = "^0.0.2"
netlink-sap-monitor = "^0.0.1"
netlink-sap-rfc = "^0.1.16"
schedule = "^1.1.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
