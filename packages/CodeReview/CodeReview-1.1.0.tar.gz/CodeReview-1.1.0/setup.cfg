[metadata]
name = CodeReview
version = attr: CodeReview.__version__
url = https://github.com/FabriceSalvaire/CodeReview
project_urls = 
	Documentation = https://github.com/FabriceSalvaire/CodeReview
	Code = https://github.com/FabriceSalvaire/CodeReview
	Issue Tracker = https://github.com/FabriceSalvaire/CodeReview/issues
license = GPLv3
license_files = LICENSE.txt
author = Fabrice Salvaire
author_email = fabrice.salvaire@orange.fr
maintainer = Fabrice Salvaire
maintainer_email = fabrice.salvaire@orange.fr
description = CodeReview is a Python 3 / Qt5 GUI to perform code review on files and Git repositories.
long_description_content_type = text/x-rst
keywords = code review diff viewer git
classifiers = 
	Topic :: Software Development :: Version Control
	Intended Audience :: Developers
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
platforms = any

[options]
packages = find:
python_requires = >=3.8
setup_require = setuptools
install_requires = 
	cffi
	pycparser
	pygit2
	Pygments
	PyQt5
	PyQt5-Qt5
	PyQt5-sip
	PyYAML
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	QtShim
	tasks
	unit-test

[options.package_data]
CodeReview.Config = logging.yml

[options.entry_points]
console_scripts = 
	pyqgit = CodeReview.scripts.pyqgit:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
ignore = E226, E302, E303, E305, E402, ANN101

